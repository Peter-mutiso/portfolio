<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Certificates</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="{{ url_for('static', filename='img/me.png') }}" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1, h2 {
      text-align: center;
      margin-top: 30px;
    }
    .certificate-category {
      margin-top: 40px;
      padding: 20px;
    }
    .cert-img {
      width: 100%;
      max-width: 500px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 15px auto;
      display: block;
    }
    .category-section {
      margin-bottom: 50px;
    }
    .back-btn {
      display: block;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>My Professional Certificates</h1>

  <div class="container">

    <!-- React -->
    <div class="category-section">
      <h2>React</h2>
      <img src="{{ url_for('static', filename='certificates/react.pdf') }}" alt="React Certificate" class="cert-img">
    </div>

    <!-- IT Support -->
    <div class="category-section">
      <h2>IT Support</h2>
      <img src="{{ url_for('static', filename='certificates/IT.pdf') }}" alt="IT Support Certificate" class="cert-img">
    </div>

    <!-- Artificial Intelligence -->
    <div class="category-section">
      <h2>Artificial Intelligence</h2>
      <img src="{{ url_for('static', filename='certificates/ai.pdf') }}" alt="AI Certificate" class="cert-img">
    </div>

    <!-- Data Analysis -->
    <div class="category-section">
      <h2>Data Analysis</h2>
      <img src="{{ url_for('static', filename='certificates/data.pdf') }}" alt="Data Analysis Certificate" class="cert-img">
    </div>

    <!-- Cybersecurity -->
    <div class="category-section">
      <h2>Cybersecurity</h2>
      <img src="{{ url_for('static', filename='certificates/cyber.pdf') }}" alt="Cybersecurity Certificate" class="cert-img">
    </div>

    <div class="back-btn">
      <a href="{{ url_for('home') }}" class="btn btn-secondary">‚Üê Back to Home</a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
