<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeCrafters Assistant</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .chat-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .chat-header {
      background-color: #007bff;
      color: #fff;
      padding: 15px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 15px;
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 20px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .user-message {
      background-color: #d1ecf1;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .bot-message {
      background-color: #f8d7da;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background-color: #fafafa;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="chat-container">
      <div class="chat-header">
        CodeCrafters Assistant
        <a href="/" class="btn btn-sm btn-light">‚Üê Back</a>
      </div>
      <div class="chat-body" id="chatBody">
        <div class="message bot-message">Hi! I'm your assistant. How can I help you today?</div>
      </div>
      <form id="chatForm" class="chat-input">
        <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const chatForm = document.getElementById('chatForm');
    const chatBody = document.getElementById('chatBody');
    const userInput = document.getElementById('userInput');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      // Add user message
      const userDiv = document.createElement('div');
      userDiv.className = 'message user-message';
      userDiv.textContent = message;
      chatBody.appendChild(userDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
      userInput.value = '';

      // Simulate loading or connect to Flask API
      const botDiv = document.createElement('div');
      botDiv.className = 'message bot-message';
      botDiv.textContent = 'Thinking...';
      chatBody.appendChild(botDiv);
      chatBody.scrollTop = chatBody.scrollHeight;

      // Fetch bot response from backend
      const res = await fetch('/api/chatbot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();

      if (res.ok) {
        botDiv.textContent = data.response || "I'm not sure how to respond to that.";
      } else {
        botDiv.textContent = data.error || "Something went wrong on the server.";
      }
      chatBody.scrollTop = chatBody.scrollHeight;
    });
  </script>
</body>

</html>
